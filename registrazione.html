<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroDia - Registrazione</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Stile checkbox mostra password */
    .show-password-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      user-select: none;
      cursor: pointer;
      color: #444;
    }

    /* Lista criteri password */
    .password-criteria {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1.5rem;
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    .password-criteria li {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
      position: relative;
      padding-left: 24px;
      color: #c0392b; /* rosso per default */
      user-select: none;
      transition: color 0.3s ease;
    }
    .password-criteria li::before {
      content: "✗"; /* X rossa di default */
      position: absolute;
      left: 0;
      top: 0;
      font-weight: bold;
      color: #c0392b; /* rosso */
      font-size: 1.1rem;
      line-height: 1;
      transition: color 0.3s ease, content 0.3s ease;
    }
    .password-criteria li.valid {
      color: #27ae60; /* verde */
    }
    .password-criteria li.valid::before {
      content: "✓"; /* spunta verde */
      color: #27ae60;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-container">
    <div class="nav-left">
      <img src="logo.png" alt="NeuroDia Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html#home">HOME</a></li>
        <li><a href="index.html#neurodia">NEURODIA</a></li>
        <li><a href="index.html#contatti">CONTATTI</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <ul class="nav-links">
        <li><a href="accesso.html">ACCESSO</a></li>
        <li><a href="registrazione.html">REGISTRATI</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="register-wrapper">
    <h2>Registrati</h2>
    <p>Compila tutti i campi per creare il tuo account</p>

    <form id="registrationForm" novalidate>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required />

      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required />

      <label for="dataNascita">Data di nascita</label>
      <input type="date" id="dataNascita" name="dataNascita" required max="" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Crea una password sicura" required minlength="8" maxlength="14" />

      <div class="show-password-wrapper">
        <input type="checkbox" id="showPassword" />
        <label for="showPassword">Mostra password</label>
      </div>

      <ul class="password-criteria" id="passwordCriteria">
        <li id="lengthCriteria">8-14 caratteri</li>
        <li id="numberCriteria">Almeno 1 numero</li>
        <li id="specialCharCriteria">Almeno 1 carattere speciale</li>
        <li id="capitalCriteria">Prima lettera maiuscola</li>
      </ul>

      <button type="submit">Registrati</button>
    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 NeuroDia. Tutti i diritti riservati.</p>
</footer>

<script>
  // Imposta max data nascita a oggi per il campo data
  const dataNascitaInput = document.getElementById('dataNascita');
  dataNascitaInput.max = new Date().toISOString().split('T')[0];

  const passwordInput = document.getElementById('password');

  // Elementi criteri password
  const lengthCriteria = document.getElementById('lengthCriteria');
  const numberCriteria = document.getElementById('numberCriteria');
  const specialCharCriteria = document.getElementById('specialCharCriteria');
  const capitalCriteria = document.getElementById('capitalCriteria');

  passwordInput.addEventListener('input', () => {
    const val = passwordInput.value;

    // Lunghezza 8-14
    if(val.length >= 8 && val.length <= 14) {
      lengthCriteria.classList.add('valid');
    } else {
      lengthCriteria.classList.remove('valid');
    }

    // Numero
    if(/\d/.test(val)) {
      numberCriteria.classList.add('valid');
    } else {
      numberCriteria.classList.remove('valid');
    }

    // Carattere speciale (es. !@#$%^&*(),.?":{}|<>)
    if(/[!@#$%^&*(),.?":{}|<>]/.test(val)) {
      specialCharCriteria.classList.add('valid');
    } else {
      specialCharCriteria.classList.remove('valid');
    }

    // Prima lettera maiuscola
    if(val.length > 0 && val[0] === val[0].toUpperCase() && /[A-Z]/.test(val[0])) {
      capitalCriteria.classList.add('valid');
    } else {
      capitalCriteria.classList.remove('valid');
    }
  });

  // Mostra/nascondi password
  const showPasswordCheckbox = document.getElementById('showPassword');
  showPasswordCheckbox.addEventListener('change', () => {
    passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
  });

  // Form submit
  const form = document.getElementById('registrationForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Validazioni base lato client (se vuoi aggiungere)
    // Per ora solo alert

    alert("Registrazione completata! (funzionalità backend da implementare)");
  });
</script>

</body>
</html>
