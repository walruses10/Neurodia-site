<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NeuroDia - Registrazione</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Stile checkbox mostra password */
    .show-password-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      user-select: none;
      cursor: pointer;
      color: #444;
    }

    /* Lista criteri password */
    .password-criteria {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1.5rem;
      text-align: left;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    .password-criteria li {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
      position: relative;
      padding-left: 24px;
      color: #c0392b; /* rosso per default */
      user-select: none;
      transition: color 0.3s ease;
    }
    .password-criteria li::before {
      content: "✗"; /* X rossa di default */
      position: absolute;
      left: 0;
      top: 0;
      font-weight: bold;
      color: #c0392b; /* rosso */
      font-size: 1.1rem;
      line-height: 1;
      transition: color 0.3s ease, content 0.3s ease;
    }
    .password-criteria li.valid {
      color: #27ae60; /* verde */
    }
    .password-criteria li.valid::before {
      content: "✓"; /* spunta verde */
      color: #27ae60;
    }
  </style>
</head>
